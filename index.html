<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <audio src="audio/background.mp3" class="background-music"></audio>
 <audio src="audio/coin.wav" class="coin-audio"></audio>
 <audio src="audio/ddum.wav" class="ddum-audio"></audio>
 <audio src="audio/wolves.wav" class="wolves-audio"></audio>
 <audio src="audio/lough.wav" class="lough-audio"></audio>
 <audio src="audio/select.wav" class="select-audio"></audio>
 <audio src="audio/bomb.wav" class="bomb-audio"></audio>
 <div class="menu-cont">
    <div class="menu-info">
        <button class="play">Play</button>
        <p>Select game complexity</p>
        <div class="game-position">
            <button>Easy</button>
            <button>Medium</button>
            <button>Hard</button>
        </div>
    <h1>Developer Q.Hovakimyan</h1>
    </div>
     <div class="menu-container" style="--i:1"></div>
 </div>
  <div class="new-game-container">
      <button class="new-game">Try Again</button>
      <div class="result">
          <img src="https://cdn-icons-png.flaticon.com/512/7960/7960322.png" alt="">
          <span>0</span>
      </div>
  </div>
   <div class="container">
       <div class="content"></div>
       <div class="menu">
           <div class="menu-item">
               <img src="img/star.png" alt="">
               <span class="ddum">0</span>
           </div>
           <div class="menu-item">
               <img src="img/coin.webp" alt="">
               <span class="coin">0</span>
           </div>
           <div class="hearth">
               <img src="img/heart.png" alt="">
               <img src="img/heart.png" alt="">
               <img src="img/heart.png" alt="">
           </div>
       </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
